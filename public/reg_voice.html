<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice Registration Form</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/brands.min.css"
      integrity="sha512-sVSECYdnRMezwuq5uAjKQJEcu2wybeAPjU4VJQ9pCRcCY4pIpIw4YMHIOQ0CypfwHRvdSPbH++dA3O4Hihm/LQ=="

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/regular.min.css"
      integrity="sha512-d2x1oQUT6HACW9UlXxWI6XrIBDrEE5z2tit/+kWEdXdVYuift7sm+Q6ucfGWQr1F0+GD9/6eYoYDegw2nm05Vw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/solid.min.css"
      integrity="sha512-tk4nGrLxft4l30r9ETuejLU0a3d7LwMzj0eXjzc16JQj+5U1IeVoCuGLObRDc3+eQMUcEQY1RIDPGvuA7SNQ2w=="

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/svg-with-js.min.css"
      integrity="sha512-T+W8aCLi/CrpBhX5eX42Kw0/oGb/cxhQHYsQDIXx7UgK8c0A4CWw+TOQIqNJms1AZHI+6eKE4U1GubeLrguNww=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <form
      id="form"
      class="flex min-h-full flex-1 flex-col justify-center px-6 py-12 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img
          class="mx-auto h-10 w-auto"
          src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
          alt="Your Company" />
        <h2
          class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">
          Register Your Voice
        </h2>
      </div>
      <input type="hidden" id="userId" name="userId" value="" />
      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <div class="p-3">
          <p id="error" class="text-sm font-medium text-red-600"></p>
          <p>
            Kindly take a moment to speak for 5 seconds to help us verify your
            voice.
          </p>
        </div>
        <div class="flex justify-between items-center border rounded-xl p-5">
          <div>
            <i class="fas fa-microphone"></i>
          </div>
          <div>
            <p id="record_text" class="flex">Click play to start recording</p>
          </div>
          <div>
            <i id="startRecording" class="fas fa-play"></i>
            <i
              id="stopRecording"
              style="display: none"
              class="fas fa-pause"></i>
          </div>
        </div>
        <br />
        <div>
          <button
            type="submit"
            id="submit"
            class="flex w-full justify-center rounded-md bg-gray-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gay-600">
            Sign up
          </button>
        </div>
        <p class="mt-10 text-center text-sm text-gray-500">
          Already a member?
          <a
            href="/login.html"
            class="font-semibold leading-6 text-gray-600 hover:text-indigo-500">
            Login to your account here
          </a>
        </p>
      </div>
    </form>
    <script>
      let $ = (id) => document.getElementById(id);

      let userID = localStorage.getItem("UserID");
      if (!userID) {
        alert("you have to create an account to access this page");
        window.open("/", "_self");
      }

      document.addEventListener("DOMContentLoaded", () => {
        const voiceForm = document.getElementById("form");
        const userIdInput = document.getElementById("userId");
        //  const recordingsList = document.getElementById('recordingsList');
        const startRecordingButton = document.getElementById("startRecording");
        const stopRecordingButton = document.getElementById("stopRecording");
        const submitFormButton = document.getElementById("submitForm");

        let mediaRecorder;
        let chunks = [];

        // Start recording when the button is clicked
        startRecordingButton.addEventListener("click", () => {
          navigator.mediaDevices
            .getUserMedia({ audio: true })
            .then((stream) => {
              mediaRecorder = new MediaRecorder(stream);

              mediaRecorder.ondataavailable = (e) => {
                if (e.data.size > 0) {
                  chunks.push(e.data);
                }
              };

              mediaRecorder.onstop = () => {
                const blob = new Blob(chunks, { type: "audio/wav" });
                const audioUrl = URL.createObjectURL(blob);
                console.log(audioUrl);
                // Create an audio element to preview the recordin

                // Append the audio element to the list
                // recordingsList.appendChild(audio);

                // Enable form submission
                // submitFormButton.disabled = false;
              };

              mediaRecorder.start();
              startRecordingButton.style.display = "none";
              stopRecordingButton.style.display = "block";
              document.getElementById("record_text").innerHTML =
                "Click pause to stop recording";
            })
            .catch((err) => console.error("Error accessing microphone:", err));
        });

        // Stop recording when the button is clicked
        stopRecordingButton.addEventListener("click", () => {
          mediaRecorder.stop();
          startRecordingButton.style.display = "block";
          stopRecordingButton.style.display = "none";
          document.getElementById("record_text").innerHTML =
            "Click play to start recording";
        });

        // Update the userId in the form before submitting
        voiceForm.addEventListener("submit", (e) => {
          e.preventDefault();
          $("submit").innerHTML = `
<div role="status">
    <svg aria-hidden="true" class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
        <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
    </svg>
    <span class="sr-only">Loading...</span>
</div>
`;
          // Create FormData object and append the audio blob
          userIdInput.value = localStorage.getItem("UserID"); // Replace with your actual user ID
          const formData = new FormData(voiceForm);
          formData.append(
            "voice",
            new Blob(chunks, { type: "audio/wav" }),
            "voice.wav"
          );

          console.log(new URLSearchParams(formData).toString());
          // Use fetch API to send form data to the server
          fetch("/register-voice", {
            method: "POST",
            body: formData,
          })
            .then((response) => {
              $("submit").innerHTML = `Sign up`;
              return response.text();
            })
            .then((data) => window.open("/login.html"))
            .catch((error) => {
              $("submit").innerHTML = `Sign up`;
              document.getElementById("error").innerHTML =
                "Please try again, an unexpected error occured.";
            });
        });
      });
    </script>
  </body>
</html>
